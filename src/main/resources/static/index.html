<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Hello World</title>
</head>
<body>
<p> Hello Coding says: <span th:text="${message}"></span></p> <!-- Εδώ το ${message} είναι interpolation — σημαίνει:
“Βάλε μέσα σε αυτό το στοιχείο το περιεχόμενο της μεταβλητής message”.-->
</body>
</html>
